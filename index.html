<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/crt.css">
</head>
<body>

<div id="pageContainer">

  <!-- MATRIX PAGE -->
  <section id="matrixPage">
    <canvas id="matrixCanvas"></canvas>
    <button id="enterBtn">ENTER</button>

    <!-- Matrix music -->
    <audio id="matrixMusic" loop>
      <source src="./assets/sounds/digitalrain.mp3" type="audio/mpeg">
    </audio>
  </section>

  <!-- HOMEPAGE -->
  <section id="homePage">
    <div class="crt-overlay"></div>

    <div id="buddyControls">
      <label for="buddySelect">Choose your companion: </label>
      <select id="buddySelect">
        <option value="rabbit">Rabbit</option>
        <option value="lizard">Lizard</option>
      </select>
    </div>

    <!-- City pop music -->
    <audio id="bgMusic" loop>
      <source src="./assets/sounds/citypop.mp3" type="audio/mpeg">
    </audio>

    <!-- Volume slider for homepage music -->
    <div id="volumeControl">
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Example boxes / projects -->
    <div id="boxGrid">
      <div class="box">Project 1</div>
      <div class="box">Project 2</div>
      <div class="box">Project 3</div>
      <div class="box">Project 4</div>
      <div class="box">Project 5</div>
      <div class="box">Project 6</div>
    </div>

    <!-- Cursor buddy -->
    <img src="./assets/images/rabbit-sprite.png" id="cursorBuddy" alt="Cursor Buddy">
  </section>

</div>

<!-- GSAP for smooth scroll & animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollToPlugin.min.js"></script>

<!-- JS -->
<script src="./js/matrix.js"></script>
<script src="./js/home.js"></script>
<script src="./js/cursorBuddy.js"></script>
<script src="./js/easterEggs.js"></script>
<script src="./js/music.js"></script>

</body>
</html>
