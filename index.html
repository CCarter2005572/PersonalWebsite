<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/animations.css">
  <link rel="stylesheet" href="./css/crt.css">
</head>
<body>

<div id="pageContainer">
<!-- MATRIX PAGE -->
<section id="matrixPage">
  <canvas id="matrixCanvas"></canvas>
  <!-- ENTER starts hidden+disabled; CSS/JS will reveal after 4s -->
  <button id="enterBtn" disabled>ENTER</button>

  <!-- Matrix music -->
  <audio id="matrixMusic" loop>
    <source src="./assets/music/digitalrain.mp3" type="audio/mpeg">
  </audio>

  <!-- Matrix click SFX -->
  <audio id="matrixClickSfx">
    <source src="./assets/sounds/matrix-click.mp3" type="audio/mpeg">
  </audio>
</section>

  <!-- HOMEPAGE -->
  <section id="homePage">
    <!-- Background 16-bit Tokyo panning video -->
    <video id="cityVideo" autoplay loop muted playsinline>
      <source src="./assets/images/train.mp4" type="video/mp4">
    </video>

    <!-- Color filter overlay above video (tweak in CSS) -->
    <div class="color-filter"></div>

    <!-- CRT overlay stays on top -->
    <div class="crt-overlay"></div>

    <!-- Buddy controls -->
    <div id="buddyControls">
      <label for="buddySelect">Choose your companion: </label>
      <select id="buddySelect">
        <option value="rabbit">Rabbit</option>
        <option value="lizard">Lizard</option>
      </select>
    </div>

    <!-- City pop music -->
    <audio id="bgMusic" loop>
      <source src="./assets/music/citypop1.mp3" type="audio/mpeg">
    </audio>

    <!-- Volume slider (bottom-right) -->
    <div id="volumeControl">
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- Mini music player (bottom-left) -->
    <div id="miniPlayer" class="mini-player">
      <div class="vinyl-wrap">
        <!-- Start with vinyl1 by default -->
        <img id="vinyl" class="vinyl" src="./assets/images/vinyl1.jpeg" alt="vinyl">
      </div>
      <div class="track-meta">
        <div id="trackTitle" class="track-title">—</div>
        <div class="controls">
          <button id="playPauseBtn" aria-label="Play/Pause">⏯</button>
          <button id="togglePlaylistBtn" aria-label="Show playlist">☰</button>
        </div>
        <div class="progress">
          <div id="progressBar" class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="timeLabel" class="time-label">0:00 / 0:00</div>
        </div>
      </div>
      <div id="playlist" class="playlist"></div>
    </div>


    <!-- Wii-style boxes -->
    <div id="boxGrid">
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 1</a>
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 2</a>
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 3</a>
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 4</a>
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 5</a>
    <a class="box" href="https://github.com/CCarter2005572?tab=repositories" target="_blank" rel="noopener">Project 6</a>
    </div>


    <!-- Cursor buddy -->
    <img src="./assets/images/rabbit-sprite.png" id="cursorBuddy" alt="Cursor Buddy">
  </section>
</div>

<!-- GSAP for smooth scroll & animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollToPlugin.min.js"></script>

<!-- JS -->
<script src="./js/matrix.js"></script>
<script src="./js/home.js"></script>
<script src="./js/cursorBuddy.js"></script>
<script src="./js/easterEggs.js"></script>
<script src="./js/music.js"></script>

</body>
</html>
